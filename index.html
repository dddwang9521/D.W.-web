<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/png" />
  </head>
  <body>
    <div id="overlay">
      <div class="login-options">
        <button class="buttons guest"></button>
        <button class="buttons login">
          <input class="password" type="text" />
        </button>
        <button class="back-button">
          <svg
            width="150"
            height="150"
            viewBox="0 0 100 110"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon
              points="50,10 90,80 10,80"
              fill="#90d164"
              class="triangle"
            />
          </svg>
        </button>
      </div>
    </div>

    <div id="load-container">
      <div class="load-circle"></div>
    </div>

    <div class="edge">
      <div class="backgroundImage">
        <div class="bgImage">
          <img
            class="image"
            src="pictures/bg1.png"
            alt="first half background image"
          />
        </div>
        <div class="bgImage">
          <img
            class="image"
            src="pictures/bg2.png"
            alt="second half background image"
          />
        </div>
      </div>

      <div class="container">
        <div class="left-bar">
          <div class="profile-pic">
            <img
              class="profile-photo"
              src="pictures/cat2.jpg"
              alt="random profile pic"
            />
          </div>
          <div class="background-info">
            <section>
              <p>
                McMaster University<br />Electrical Engineering <br />
                2nd year
              </p>
            </section>
          </div>
          <div class="seperationBar"></div>
          <div class="social-media">
            <img
              class="logo instagram-logo"
              src="pictures/instagram.png"
              alt=""
            />
            <img class="logo outlook-logo" src="pictures/outlook.png" alt="" />
          </div>
        </div>

        <div class="top-bar">
          <div>
            <button class="intercation">Home</button>

            <button class="intercation">TEST</button>
          </div>

          <div><h class="myName">D.W.</h></div>
          <div>
            <button class="intercation">TEST</button>

            <button class="intercation">TEST</button>
          </div>
        </div>

        <div class="content">
          <div id="postSection">
            <input type="file" id="post-image" accept="image/*" />
            <label for="post-image" id="file-button"></label>
            <textarea
              id="userInput"
              placeholder="Write something here..."
            ></textarea>

            <button id="post-button"></button>
          </div>

          <div id="upload-image-container"></div>

          <div id="messageContainer"></div>
        </div>
      </div>
    </div>
    <div id="cover"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
